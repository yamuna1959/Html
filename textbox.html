<html>
    <body>
        <form name="myform" method="post" onsubmit="return validateform()" action="home">
            Name:<input type="text" name="text"><br><br>
            Password:<input type="password" name="pass"><br><br>
            <input type="submit" value="Register">
        </form>

    </body>
    <script>
        function validateform()
        {
            var name=document.myform.text.value;
            var pwd=document.myform.pass.value;
            if(name==null||name==" ")
            {
                alert("Enter your name");
                return false;
            }
            else if(pwd.length<8)
            {
                alert("Password contain atleast 8 character");
                return false;
            }
        }
    </script>
    </html>
