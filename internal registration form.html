<html>
    <head>
        <title>REGISTRATION FORM</title>
    </head>
    <body>
        <h1>REGISTRATION FORM</h1>
        <form>
            <table border="2">
                
                <tr>
                    <td><label>Employee Name : </label></td>
                    <td><input type="text" name="empname" ></td>
                    <br>
                    <br>
                </tr>

                <tr>
                    <td><label>Employee Address : </label></td>
                    <td><input type="text" name="address" ></td>
                    <br>
                    <br>
                </tr>

                <tr>
                    <td><label>Phone Number : </label></td>
                    <td><input type="text" name="country code" value="+91" size="2">
                    <input type="text" name="phone" size="10"></td>
                    <br>
                    <br>
                </tr>

                <tr>   
                    <td><label>Date of joining : </label></td>
                    <td><input type="date" name="joiningday"></td>
                    <br>
                    <br>
                </tr>

                <tr>
                    <td><label>Email : </label></td>
                    <td><input type="email" id="email" name="email"></td>
                    <br>
                    <br>
                </tr>
            
                <tr>
                    <td><label>Gender</label></td>
                    <td><input type="radio" name="gender">Male<br>
                    <input type="radio" name="gender">Female<br>
                    <input type="radio" name="gender">Other<br></td>
                    <br>
                </tr>

                </tr>
                    <td><label>Position</label></td>
                    <td><select>
                    <option value="Post">Post</option>
                    <option value="Manager">Manager</option>
                    <option value="CEO">CEO</option>
                    <option value="Employee">Employee</option></td>
                    </select>
                    <br>
                    <br>
                </tr>   

                <tr>
                    <td><label>Education</label></td>
                    <td><select>
                    <option value="Select">Select</option>
                    <option value="MCA">MCA</option>
                    <option value="BSc">Bsc</option>
                    <option value="BCA">BCA</option>
                    <option value="M.Tech">M.Tech</option>
                    <option value="B.Tech">B.Tech></B></option>
                    <option value="MBA">MBA</option></td>
                    </select>
                    <br>
                    <br>
                </tr>
            
                <tr>
                    <td><label>Skills</label></td>
                    <td><input type="text" name="skill" ></td>
                    <br>
                    <br>
                </tr>

                <tr>
                    <td><label>Resume</label></td>
                    <td><input type="file" name="resume"></td>
                    <br>
                    <br>
                </tr>
        
                <tr>
                <td><input type="button" value="SUBMIT"></td>
                </tr>
            </table> 

        </form>
    </body>
</html>
