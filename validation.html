            function exam(form)
            {
                var i=0;
                if(form.one[2].checked) 
                i=i+2;
                window.alert("Thank You For Taking This Online Exam!!!! Your Score is: "+i);
            }
        </script>
    </head>
    <body>
        <form onSubmit="exam(this)">
        <label for="">Which is platform independent language ?</label><br>
        <input type="radio" name="one" value="C">C</input>
        <input type="radio" name="one" value="C++">C++</input>
        <input type="radio" name="one" value="Java">Java</input>
        <input type="radio" name="one" value="Basic">Basic</input><br>
        <input type="submit" value="Submit ">
    </form>
    </body>    


</html>
