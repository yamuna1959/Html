<html>
    <head>

    </head>
    <body>
        <script>
            document.write(" ");
            var num=Math.round(5.5)
            document.write("<br>Rounding the Number: ",+num);
            var c=51.65
            var x=Math.floor(c)
            document.write("<br>Value of "+c+" after using Math.ceil is: "+x);
            var x=Math.ceil(c)
            document.write("<br>Value of "+c+" after using Math.ceil is: "+x);
            var a=Math.min(20,30,18)
            document.write("<br> Minimum Value is "+a);
            var b=Math.max(40,90,80)
            document.write("<br>Maximum Value is "+b);
            var b=Math.pow(9,3)
            document.write("<br>Power Value is "+b);
            var b=Math.random()
            document.write("<br>Random Value is "+b);
        </script>
            
    </body>
        
</html>
